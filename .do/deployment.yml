apiVersion: apps/v1
kind: Deployment
metadata:
  name: untitled
  labels:
    app: untitled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: untitled
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: untitled
    spec:
      containers:
      - name: untitled
        image: <IMAGE>
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: untitled-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9000
  selector:
    app: untitled
