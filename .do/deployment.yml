apiVersion: apps/v1
kind: Deployment
metadata:
  name: untitled
  labels:
    app: untitled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: untitled
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 5
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: untitled
    spec:
      containers:
      - name: untitled
        image: <IMAGE>
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        env:
        # Define the environment variable
          - name: FOO_ENV_VAR
            valueFrom:
              configMapKeyRef:
                # The ConfigMap containing the value you want to assign to SPECIAL_LEVEL_KEY
                name: config-vault
                # Specify the key associated with the value
                key: foobar
---
apiVersion: v1
kind: Service
metadata:
  name: untitled-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9000
  selector:
    app: untitled
